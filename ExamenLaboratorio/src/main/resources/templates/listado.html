<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Listado de empleados</h1>
       
        <table class="table">
            <thead>
                <tr>
                    <th>ID Empleado</th>
                    <th>Apellidos</th>
                    <th>Nombres</th>
                    <th>Edad</th>
                    <th>Sexo</th>
                    <th>Salario</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="emp : ${empleado}">
                    <td th:text="${emp.Id}"></td>
                    <td th:text="${emp.Apellidos}"></td>
                    <td th:text="${emp.Nombres}"></td>
                    <td th:text="${emp.Edad}"></td>
                    <td th:text="${emp.Sexo}"></td>
                    <td th:text="${emp.Salario}"></td>
                </tr>
            </tbody>
             
        </table>
       	 <h3 class="text-center" th:text="${total}"></h3>
        <div>
			<a th:href="@{/agregar}" class="btn btn-success">Registrar </a>
		</div>
    </div>
    
</body>
</html>
